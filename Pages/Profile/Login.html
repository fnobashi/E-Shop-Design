<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Css/Main.css">
    <title>صفحه ورود به سایت</title>
</head>


<body>
    <main>
        <div id="login-signup-page" class="w-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center flex-direction-column">
                <div class="logo">
                    <img src="../../Images/Site-logo/logo.png" alt="Logo">
                </div>
                <div id="login-signup">
                    <header class="header-nav w-100">
                        <nav class="d-flex w-100 nav-links">
                            <div class="row">
                                <div class="col-6 link active">
                                    <a href="" class="d-block text-center">ورود
                                        <span class="d-block">ورود به سایت</span>
                                    </a>
                                </div>
                                <div class="col-6 link">
                                    <a href="" class=" d-block text-center">ثبت نام
                                        <span class="d-block">ثبت نام در سایت</span>
                                    </a>
                                </div>
                            </div>
                        </nav>
                        <div class="content">
                    </header>
                    <div class="p-4">
                        <p class="text-center color-text">ورود به سایت</p>
                        <form class="login-signup-form">
                            <div class="form-input my-2">
                                <label for="email" class="color-text">ایمیل / شماره همراه</label>
                                <input id="email" type="text" class="form-control">
                            </div>
                            <div class="form-input my-2">
                                <label for="password" class="color-text">کلمه عبور</label>
                                <input id="password" type="text" class="form-control">
                            </div>

                            <div class="my-4 submit">
                                <input type="submit" class="btn w-100 p-1" value="ورود">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </main>

</body>

</html>
