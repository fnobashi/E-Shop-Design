<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Vendors/Font-Icons/css/font-icons.css">
    <link rel="stylesheet" href="../Css/Main.css">
    <title>ثبت نام کاربر جدید</title>
</head>


<body>
    <main>
        <div id="login-signup-page" class="w-100">
            <div class="d-flex align-items-center justify-content-center flex-direction-column">
                <div class="logo">
                    <img src="../Images/Site-logo/logo.png" alt="Logo">
                </div>
                <div id="login-signup">
                    <header class="header-nav w-100">
                        <nav class="d-flex w-100 nav-links">
                            <a href="" class="d-block tab-link">ورود
                                <span>ورود به سایت</span>
                            </a>
                            <a href="" class="d-block">ثبت نام
                                <span>ثبت نام در سایت</span>
                            </a>
                        </nav>
                        <div class="content">
                    </header>
                        <p class="text-center">ثبت نام در سایت</p>
                        <form class="login-signup-form">
                            <div class="">
                                <label for="email">ایمیل / شماره همراه</label>
                                <input id="email" type="text" class="form-control">
                            </div>
                            <div class="">
                                <label for="password">کلمه عبور</label>
                                <input id="password" type="text" class="form-control">
                            </div>
                            <div class="">
                                <label for="repass">تکرار کلمه عبور</label>
                                <input id="repass" type="text" class="form-control">
                            </div>
                            
                            <div class="submit">
                                <input type="submit" class="btn btn-primary w-100 p-1" value="ثبت نام">
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <script src="../Vendors/Jquery/jquery.min.js"></script>

</body>

</html>
